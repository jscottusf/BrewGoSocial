<div *ngIf="likeIds.indexOf(viewer.id) == -1" class="like-icon">
    <i class="far fa-heart icon text-muted notLiked" (click)="likePost()"></i>
</div>
<div *ngIf="likeIds.indexOf(viewer.id) >= 0" class="like-icon">
    <i class="fas fa-heart icon text-muted liked" (click)="deleteLike()" ></i>
</div>
